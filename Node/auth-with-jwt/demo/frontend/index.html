<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth with JWT</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Auth With JWT</h1>

    <p>A simple interface to test JWT login and token refresh flow.</p>

    <div class="loginDiv">
      <form id="loginForm">
        <input type="email" placeholder="Email" id="emailField" required />

        <input
          type="password"
          placeholder="Password"
          id="passwordField"
          required
        />

        <button type="submit">Login</button>
      </form>
    </div>

    <h2>Response:</h2>
    <pre id="output" aria-live="polite">Waiting...</pre>

    <button id="btnProtected" type="button">Access Protected Route</button>

    <button id="btnLogout" type="button">Logout</button>

    <script src="./script.js"></script>
  </body>
</html>
