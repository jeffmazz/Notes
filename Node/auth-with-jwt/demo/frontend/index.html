<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth with JWT</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Auth With JWT</h1>

    <p>Simple frontend to test login with jwt and tokens.</p>

    <div class="loginDiv">
      <form id="loginForm">
        <input type="email" placeholder="email" id="emailField" />
        <input
          type="password"
          placeholder="type your password"
          id="passwordField"
        />
        <button>Login</button>
      </form>
    </div>

    <h2>Response:</h2>
    <pre id="output">Waiting...</pre>

    <button id="btnProtected">Acessar rota protegida!</button>

    <script src="./script.js"></script>
  </body>
</html>
